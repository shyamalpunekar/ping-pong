<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="js/jquery-3.2.1.js" charset="utf-8"></script>
    <script src="js/scripts.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title></title>
  </head>
  <body>
    <div class="header">
      <img id="ball" src="img/ball-image.jpeg" alt="ping pong ball" />
    </div>
    <div class="navbar navbar-light bg-faded justify-content-between">
        <div class="navbar-header">
          <a href="#" class="navbar-brand"></a>
        </div>
        <ul class="nav navbar-nav">
          <li class= "active"><img id="mini-ball" src="img/ping-pong.png" alt="mini-ball and bat icon" /></li>
          <li class= "active"><a>Let's Play</a></li>
          <li class= "active" id="gameRules"><a href="#">Rules</a></li>
          <li class= "active" id="About"><a href="#">About</a></li>
        </ul>
      </div>
      <div class="container">
       <div class="page-header">
         <h1>Ping Pong</h1>
       </div>
      <div class="container-fluid">
        <div class="well">
          <form id="gameplay" >
            <div class="form-group">
              <label for="inputNumber"></label>
              <input type="number" name="name" min="1" id="inputNumber" required="" placeholder="Numbers only!">
            </div>

          <button type="submit" name="button" class="btn btn-success navbar-btn">Ping Pong!!!</button>
        </form>
      </div>
      <div id="display">
        <h1></h1>
        <h3></h3>
        <ul class=""></ul>
      </div>
    </div>
  </body>
</html>
